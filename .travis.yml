dist: trusty
sudo: required
language: node_js

before_install:
  - sudo add-apt-repository --yes ppa:ethereum/ethereum
  - sudo apt-get update
  - sudo apt-get install -y dpkg
  - npm list -g lerna --depth=0 || npm install -g lerna
  - npm install -g yarn

matrix:
  fast_finish: true
  include:
    - node_js: 8
      env: GETH=true
    - node_js: 8
      env: PACKAGES=true
    - node_js: 8
      env: INTEGRATION=true
    - node_js: 8
      env: COVERAGE=true
  allow_failures:
    - node_js: 8
      env: GETH=true
    - node_js: 8
      env: COVERAGE=true


install:
  - npm run bootstrap

cache:
  directories:
    - node_modules
    - $(npm config get prefix)/lib/node_modules # globally installed stuff (i.e. lerna)

script:
  - npm run ci

notifications:
  slack:
    secure: 
    on_success: change
    on_failure: always
