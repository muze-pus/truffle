dist: trusty
sudo: required
language: node_js

addons:
  apt:
    sources:
      - sourceline: 'ppa:ethereum/ethereum'
    packages: dpkg

before_install:
  - npm list -g lerna --depth=0 || npm install -g lerna
  - npm install -g yarn

matrix:
  fast_finish: true
  include:
    - node_js: 8
      env: GETH=true
    - node_js: 8
      env: PACKAGES=true
    - node_js: 8
      env: INTEGRATION=true
    - node_js: 8
      env: COVERAGE=true
  allow_failures:
    - node_js: 8
      env: COVERAGE=true

install:
  - yarn bootstrap
  - truffle obtain --solc=0.5.8

cache:
  directories:
    - node_modules
    - $(npm config get prefix)/lib/node_modules # globally installed stuff (i.e. lerna)
    - ~/.config/truffle/compilers

script:
  - yarn ci

notifications:
  slack:
    secure: 
    on_success: change
    on_failure: always
