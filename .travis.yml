dist: trusty
sudo: required
language: node_js

services:
  - docker

before_install:
  - docker pull ethereum/client-go:latest

matrix:
  fast_finish: true
  include:
    - node_js: 8
      env: GETH=true
    - node_js: 8
      env: PACKAGES=true
    - node_js: 8
      env: INTEGRATION=true
    - node_js: 6
      env: INTEGRATION=true
  allow_failures:
    - node_js: 8
      env: GETH=true
    - node_js: 6
      env: INTEGRATION=true


install:
  - npm install -g lerna
  - npm install -g yarn
  - npm run bootstrap

script:
  - npm run ci

notifications:
  slack:
    secure: 
