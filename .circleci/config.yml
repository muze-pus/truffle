version: 2.1
orbs:
  node: circleci/node@2.1.1
jobs:
  build-and-test:
    executor:
      name: node/default
    steps:
      - checkout
      - run: npm i -g yarn
      - run: yarn bootstrap
      - run: truffle obtain --solc=0.5.16
      - run: COLONY=true yarn ci

workflows:
  colony:
    jobs:
      - build-and-test:
          filters:
            branches:
              only:
                - develop
